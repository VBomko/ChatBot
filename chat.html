<script type='text/javascript' src='https://service.force.com/embeddedservice/5.0/esw.min.js'></script>
<script type='text/javascript'>
	var initESW = function(gslbBaseURL) {
		embedded_svc.settings.displayHelpButton = true; //Or false
		embedded_svc.settings.language = ''; //For example, enter 'en' or 'en-US'
		// testing

		// Device-specific settings
		var isMobile = window.innerWidth <= 768;
		var isTablet = window.innerWidth > 768 && window.innerWidth <= 1024;

		// Set chat window dimensions based on device
		if (isMobile) {
			embedded_svc.settings.chatWindowWidth = '100%';
			embedded_svc.settings.chatWindowHeight = '90vh';
		} else if (isTablet) {
			embedded_svc.settings.chatWindowWidth = '350px';
			embedded_svc.settings.chatWindowHeight = '500px';
		} else {
			embedded_svc.settings.chatWindowWidth = '400px';
			embedded_svc.settings.chatWindowHeight = '600px';
		}

		// end test
		embedded_svc.addEventHandler("onChatEstablished", function(data) {
		    // Live agent connected → show input
		    var chasitorText = document.querySelector('.chasitorText');
		    if (chasitorText) {
		        chasitorText.style.display = "block";
		    }
		});
		
		embedded_svc.addEventHandler("onChatEnded", function(data) {
		    // Chat ended → hide input
		    var chasitorText = document.querySelector('.chasitorText');
		    if (chasitorText) {
		        chasitorText.style.display = "none";
		    }
		});


		// Handle window resize for dynamic adjustment
		window.addEventListener('resize', function() {
			var newIsMobile = window.innerWidth <= 768;
			var newIsTablet = window.innerWidth > 768 && window.innerWidth <= 1024;
			
			// You might need to refresh the chat widget on significant size changes
			if ((isMobile !== newIsMobile) || (isTablet !== newIsTablet)) {
				// Optionally reload the embedded service on device type change
				console.log('Device type changed, consider refreshing chat widget');
			}
		});
		
		//embedded_svc.settings.defaultMinimizedText = '...'; //(Defaults to Chat with an Expert)
		//embedded_svc.settings.disabledMinimizedText = '...'; //(Defaults to Agent Offline)

		//embedded_svc.settings.loadingText = ''; //(Defaults to Loading)
		//embedded_svc.settings.storageDomain = 'yourdomain.com'; //(Sets the domain for your deployment so that visitors can navigate subdomains during a chat session)

		// Settings for Chat
		//embedded_svc.settings.directToButtonRouting = function(prechatFormData) {
			// Dynamically changes the button ID based on what the visitor enters in the pre-chat form.
			// Returns a valid button ID.
		//};
		//embedded_svc.settings.prepopulatedPrechatFields = {}; //Sets the auto-population of pre-chat form fields
		//embedded_svc.settings.fallbackRouting = []; //An array of button IDs, user IDs, or userId_buttonId
		//embedded_svc.settings.offlineSupportMinimizedText = '...'; //(Defaults to Contact Us)

		embedded_svc.settings.enabledFeatures = ['LiveAgent'];
		embedded_svc.settings.entryFeature = 'LiveAgent';

		embedded_svc.init(
			'https://megaport--peeklogicd.sandbox.my.salesforce.com',
			'https://megaport--peeklogicd.sandbox.my.site.com/BotTesting',
			gslbBaseURL,
			'00DH30000000naQ',
			'Support_queue',
			{
				baseLiveAgentContentURL: 'https://c.la12s-core1.sfdc-vwfla6.salesforceliveagent.com/content',
				deploymentId: '5726F000000HVqE',
				buttonId: '5739n000000dMIP',
				baseLiveAgentURL: 'https://d.la12s-core1.sfdc-vwfla6.salesforceliveagent.com/chat',
				eswLiveAgentDevName: 'Support_queue',
				isOfflineSupportEnabled: true
			}
		);

	};

	if (!window.embedded_svc) {
		var s = document.createElement('script');
		s.setAttribute('src', 'https://megaport--peeklogicd.sandbox.my.salesforce.com/embeddedservice/5.0/esw.min.js');
		s.onload = function() {
			initESW(null);
		};
		document.body.appendChild(s);
	} else {
		initESW('https://service.force.com');
	}
</script>
</html>
