<script type='text/javascript'>
	// Function to get device type based on screen width
	function getDeviceType() {
		var screenWidth = window.innerWidth;
		if (screenWidth <= 768) return 'mobile';
		if (screenWidth <= 1024) return 'tablet';
		return 'desktop';
	}

	// Function to add restart button to chat footer
	function addRestartButton() {
		setTimeout(function() {
			var footer = document.querySelector('.chasitorControls');
			console.log('chasitorControls' , footer );
			// Check if button already exists
			if (footer && !document.querySelector('.restart-button-container')) {
				var buttonContainer = document.createElement('div');
				buttonContainer.className = 'restart-button-container';
				
				var restartButton = document.createElement('button');
				restartButton.className = 'restart-chat-button';
				restartButton.textContent = 'Restart Chat';
				restartButton.setAttribute('aria-label', 'Restart chat conversation');
				
				restartButton.addEventListener('click', function() {
					    console.log("Chat started with Einstein Bot window.postMessage location.origin @Meg");
				
					
					    window.postMessage(
					        {
					            type: "chasitor.sendMessage",
					            message: '@Meg'
					        },
					        window.location.origin // always match the iframe origin
					    );

    					
				});
				
				buttonContainer.appendChild(restartButton);
				footer.appendChild(buttonContainer);
			}
		}, 500);
	}

	
function returnToMainMenu() {
	console.log('Returning to main menu by sending @Meg...');
	sendChatMessage('@Meg');
}

// Function to send a chat message programmatically
function sendChatMessage(message) {
	setTimeout(function() {
		console.log('Attempting to send message:', message);
		
		// Find the chat input - try multiple selectors
		var chatInput = document.querySelector('textarea.uiInput') ||
						document.querySelector('textarea.chasitorText') ||
						document.querySelector('.embeddedServiceSidebarFormField textarea') ||
						document.querySelector('.chasitorText textarea');
		
		// If still not found, find ANY visible textarea
		if (!chatInput) {
			var textareas = document.querySelectorAll('textarea');
			for (var i = 0; i < textareas.length; i++) {
				if (textareas[i].offsetHeight > 0 && textareas[i].offsetWidth > 0) {
					chatInput = textareas[i];
					console.log('Found visible textarea:', chatInput);
					break;
				}
			}
		}
		
		if (chatInput) {
			console.log('Chat input found:', chatInput);
			
			// Focus the input first
			chatInput.focus();
			
			// Set the value
			chatInput.value = message;
			
			// Create and dispatch various events to ensure the framework detects the change
			var inputEvent = new Event('input', { bubbles: true, cancelable: true });
			var changeEvent = new Event('change', { bubbles: true, cancelable: true });
			var keyupEvent = new Event('keyup', { bubbles: true, cancelable: true });
			
			chatInput.dispatchEvent(inputEvent);
			chatInput.dispatchEvent(changeEvent);
			chatInput.dispatchEvent(keyupEvent);
			
			console.log('Input value set to:', chatInput.value);
			
			// Wait a bit then find and click the send button
			setTimeout(function() {
				// Try multiple ways to find the send button
				var sendButton = document.querySelector('button.uiButton[aria-label*="Send"]') ||
								 document.querySelector('button[title*="Send"]') ||
								 document.querySelector('button.sendButton') ||
								 document.querySelector('.chasitorControls button');
				
				// If not found, search through all buttons
				if (!sendButton) {
					var buttons = document.querySelectorAll('button');
					for (var i = 0; i < buttons.length; i++) {
						var btn = buttons[i];
						var btnText = btn.textContent.trim();
						var ariaLabel = btn.getAttribute('aria-label') || '';
						
						// Check if it's visible and contains "Send"
						if (btn.offsetHeight > 0 && btn.offsetWidth > 0 &&
							(btnText.toLowerCase() === 'send' || ariaLabel.toLowerCase().includes('send'))) {
							sendButton = btn;
							console.log('Found send button by searching:', btn);
							break;
						}
					}
				}
				
				console.log('Send button:', sendButton);
				
				if (sendButton) {
					// Click the send button
					sendButton.click();
					console.log('Send button clicked! Message sent:', message);
					
					// Clear the input after sending
					setTimeout(function() {
						if (chatInput) {
							chatInput.value = '';
						}
					}, 100);
				} else {
					console.log('Send button not found, trying Enter key...');
					// If no button found, simulate Enter key press
					var enterEvent = new KeyboardEvent('keydown', {
						key: 'Enter',
						code: 'Enter',
						keyCode: 13,
						which: 13,
						bubbles: true,
						cancelable: true
					});
					chatInput.dispatchEvent(enterEvent);
					
					var keypressEvent = new KeyboardEvent('keypress', {
						key: 'Enter',
						code: 'Enter',
						keyCode: 13,
						which: 13,
						bubbles: true,
						cancelable: true
					});
					chatInput.dispatchEvent(keypressEvent);
					
					console.log('Enter key pressed');
				}
			}, 300);
		} else {
			console.error('Could not find chat input element');
			console.log('All textareas:', document.querySelectorAll('textarea'));
		}
	}, 100);
}
	
	// Function to set widget dimensions based on device type
	function setWidgetDimensions(deviceType) {
		if (!embedded_svc || !embedded_svc.settings) return;

		switch(deviceType) {
			case 'mobile':
				embedded_svc.settings.widgetWidth = "100%";
				embedded_svc.settings.widgetHeight = "90%";
				break;
			case 'tablet':
				embedded_svc.settings.widgetWidth = "350px";
				embedded_svc.settings.widgetHeight = "500px";
				break;
			case 'desktop':
			default:
				embedded_svc.settings.widgetWidth = "400px";
				embedded_svc.settings.widgetHeight = "800px";
				break;
		}
	}

	// Function to apply CSS changes for responsive behavior
	function applyCSSChanges(deviceType) {
		var chatContainer = document.querySelector('.embeddedServiceSidebar .dockableContainer');
		
		if (chatContainer) {
			switch(deviceType) {
				case 'mobile':
					chatContainer.style.width = '100vw';
					chatContainer.style.height = '90vh';
					chatContainer.style.left = '0';
					chatContainer.style.bottom = '0';
					break;
				case 'tablet':
					chatContainer.style.width = '350px';
					chatContainer.style.height = '500px';
					chatContainer.style.left = '';
					chatContainer.style.bottom = '';
					break;
				case 'desktop':
				default:
					chatContainer.style.width = '400px';
					chatContainer.style.height = '800px';
					chatContainer.style.left = '';
					chatContainer.style.bottom = '';
					break;
			}
		}
	}

	var initESW = function(gslbBaseURL) { 
		embedded_svc.settings.displayHelpButton = true; //Or false
		embedded_svc.settings.language = ''; //For example, enter 'en' or 'en-US'
		
		embedded_svc.settings.loadingText = 'Connecting to support...'; // Custom loading message
		embedded_svc.settings.chatbotAvatarImgURL = "https://megaport--peeklogicd.sandbox.my.site.com/BotTesting/resource/1758619710000/MegaportLogoSVG";

		// Set initial dimensions
		var currentDeviceType = getDeviceType();
		setWidgetDimensions(currentDeviceType);

		// Store current device type for comparison
		var lastDeviceType = currentDeviceType;

		// Resize event handler with debouncing
		var resizeTimeout;
		function handleResize() {
			clearTimeout(resizeTimeout);
			resizeTimeout = setTimeout(function() {
				var newDeviceType = getDeviceType();
				
				// Only update if device type actually changed
				if (newDeviceType !== lastDeviceType) {
					console.log('Device type changed from', lastDeviceType, 'to', newDeviceType);
					
					// Update settings
